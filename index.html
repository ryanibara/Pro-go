<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-GO</title>
    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@unocss/reset/normalize.min.css">
    <style>
            button{
                -webkit-appearance: button; /* 1 */
                background-color: transparent;
                background-image: none; /* 2 */
                border: 2px solid
                }

            .addBorder{
                border: 2px solid white;

            }
    </style>
</head>
<body class="bg-slate-900 h-full p-0 m-0 "> 
    <section class="">
        <nav class=" flex text-center justify-between h-[10vh] align-bottom"> 
    
        <h1 class="text-blue-500 text-4xl p-0 m-2">Pro-Go</h1>
               
        <div class="flex p-5 gap-2">
            <a class="text-white no-underline hover:text-blue-500" href="/loginPage"> Login</a>
            <a class="text-white no-underline hover:text-blue-500" href="/RegisterPage"> Register</a>
        </div>
                

        </nav>
        <article class="flex flex-col text-center justify-center text-white h-[80vh] bg-no-repeat bg-cover bg-[url(https://i.ibb.co/4ftkbdB/bgIMG.pnggit)]">
            <h2 class="text-5xl m-2">For All Your Programming & Tech News</h2>
            <div class="pt-10">
                <button class="border-1 border-white rounded-lg text-[16px] w-48  bg-white text-slate-900 hover:text-white hover:bg-blue-500">Submit an Article</button>
                <button class="border-1 border-white rounded-lg text-[16px] w-48  bg-white text-slate-900 hover:text-white hover:bg-blue-500">Contact Us</button>
            </div>
        </article>
    </section>
    <section> 
        <h2 class="text-white">Here's your Articles</h2>
            <article>
                    {{ if .Articles }}
                        {{range .Articles}}
                        <div class="addBorder rounded-lg  w-64 h-[400px] flex flex-col  mx-auto text-center mb-10">
                            
                            <a class="w-64 text-[16px] text-white no-underline flex flex-col flex-start" href="{{ .Url }}" target="_blank">
                                <img class="w-64 h-32 rounded-lg" src={{.UrlToImage}}  onerror="this.src='https://i.ibb.co/W2LttSG/error.png';this.onerror='';" alt="img failed to failed">
                                <h2>{{ .Title}} </h2>
                                <p>{{ .Author}} </p>
                            </a>
                        </div>
                        {{end}}
                    {{else}}
                        <p> No Data</p>
                    {{end}}
                    
                </article>
            </article>
    </section>
    <footer>

    </footer>
</body>
</html>
