
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Go</title>
    <script defer src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
    <script defer src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <style>
        body{
            background-color: #0f172a;
        }

        .my-indicator{
            display:none;
        }
        .htmx-request .my-indicator{
            display:inline;
        }
        .htmx-request.my-indicator{
            display:inline;
        }
        [un-cloak] {
                display: none;
        }
    </style>
</head>
<body id="SwapPanel" class=" h-full p-0 m-0">
    <section class="w-full text-white flex flex-col justify-center text-center items-center h-[100vh]" >  
        <article class="border-white border-2 rounded-lg w-72 h-96 flex flex-col justify-center items-center pt-8" un-cloak>
            <h2 class="flex flex-start">
                Login
            </h2>
            <form class="flex flex-col gap-4 " action="POST">
                <label for="username"></label>
                <input class="text-slate-900 w-52 mx-auto" type="text" name="username" placeholder=" username">
                <label for="password"></label>
                <input class="text-slate-900 w-52 mx-auto" type="password" name="password" placeholder=" password">
                <div class="flex gap-2 text-center justify-center">
                    <button hx-post="/login" hx-trigger="click" hx-indicator="#loader" hx-target="#SwapPanel" hx-swap="innerHTML" class="border-white border-2 rounded-lg w-32 mt-8 hover:bg-white hover:text-slate-900" > Login</button>
                    <button hx-post="/guestLogin" hx-trigger="click" hx-indicator="#loader" hx-target="#SwapPanel" hx-swap="innerHTML" class="border-white border-2 rounded-lg w-32 mt-8 hover:bg-white hover:text-slate-900" > Guest Login </button>
                </div>

                <p  id= "loader" class="my-indicator"> ...Loading</p>
            </form>
            <a hx-get="/registerForm" hx-trigger="click" hx-target="#SwapPanel" hx-swap="innerHTML" class="m-6 cursor-pointer">Register an account</a>
        </article>
    </section>
</body>
</html>
